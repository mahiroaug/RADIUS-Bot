# dnsmasq configuration (DHCP only; DNS disabled)

# 基本設定
no-daemon
log-queries
log-dhcp
dhcp-authoritative
bind-interfaces
port=0               # DNS無効化（ポート53を使わない）
no-resolv            # 上流DNSは参照しない
no-hosts             # /etc/hosts を参照しない
dhcp-leasefile=/var/lib/misc/dnsmasq.leases

# 必要に応じて環境に合わせて置き換えてください
# 例: 物理IFが eno1 の場合は eno1.10

# VLAN 10: 認証成功用ネットワーク
interface=eth0.10
dhcp-range=interface:eth0.10,192.168.5.0,192.168.7.254,255.255.252.0,12h
# デフォルトゲートウェイ/DNSを指定
dhcp-option=interface:eth0.10,option:router,192.168.4.1
dhcp-option=interface:eth0.10,option:dns-server,8.8.8.8,1.1.1.1

