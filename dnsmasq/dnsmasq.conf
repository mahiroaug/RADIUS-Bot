# dnsmasq configuration (DHCP only; DNS disabled)

# 基本設定
no-daemon
log-queries
log-dhcp
dhcp-authoritative
bind-interfaces
port=0               # DNS無効化（ポート53を使わない）

# 必要に応じて環境に合わせて置き換えてください
# 例: 物理IFがeno1の場合は eno1.10 / eno1.20

# VLAN 10: 認証成功用ネットワーク
interface=eth0.10
dhcp-range=eth0.10,192.168.5.0,192.168.7.254,12h
# デフォルトゲートウェイ/DNSを指定（必要に応じて
dhcp-option=tag:eth0.10,option:router,192.168.4.1
# dhcp-option=tag:eth0.10,option:dns-server,10.10.10.1

